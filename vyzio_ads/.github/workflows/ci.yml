# Vyzio Ads - CI/CD Pipeline
# GitHub Actions workflow for testing, linting, and deployment

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  DJANGO_SETTINGS_MODULE: 'config.settings.test'

jobs:
  # ===== LINTING =====
  lint:
    name: üîç Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: |
          pip install black isort flake8 bandit
      
      - name: Run Black (formatter check)
        run: black --check --line-length=100 --exclude=migrations .
      
      - name: Run isort (import check)
        run: isort --check-only --profile=black --line-length=100 --skip=migrations .
      
      - name: Run Flake8 (linter)
        run: flake8 --max-line-length=100 --ignore=E501,W503,E203 --exclude=migrations .
      
      - name: Run Bandit (security)
        run: bandit -r apps/ -x tests/ --skip B101

  # ===== TESTS =====
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov
      
      - name: Run migrations
        env:
          SECRET_KEY: 'test-secret-key-for-ci'
          DEBUG: 'False'
          DB_ENGINE: 'django.db.backends.postgresql'
          DB_NAME: 'test_db'
          DB_USER: 'postgres'
          DB_PASSWORD: 'postgres'
          DB_HOST: 'localhost'
          DB_PORT: '5432'
        run: |
          python manage.py migrate --settings=config.settings.test
      
      - name: Run tests with coverage
        env:
          SECRET_KEY: 'test-secret-key-for-ci'
          DEBUG: 'False'
        run: |
          pytest --cov=apps --cov-report=xml --cov-report=html -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ===== BUILD =====
  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: vyzio-ads:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== SECURITY SCAN =====
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install safety
        run: pip install safety
      
      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt --full-report || true

  # ===== DEPLOY STAGING =====
  deploy-staging:
    name: üöÄ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          # Add your deployment commands here
          # Example: railway up, render deploy, etc.

  # ===== DEPLOY PRODUCTION =====
  deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production environment..."
          # Add your deployment commands here
          # Example: railway up, render deploy, etc.
